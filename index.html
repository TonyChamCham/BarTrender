
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- PWA & MOBILE FEEL -->
    <meta name="theme-color" content="#0f0505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BarTrender" />
    
    <title>BarTrender</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- MOTEUR DE STYLE (Tailwind CDN) - CRITIQUE POUR LE DESIGN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      html {
        background-color: #0f0505;
        height: 100%;
        width: 100%;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent; /* Enlève le flash gris au clic sur mobile */
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f0505; 
        color: #e2e8f0;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        overscroll-behavior-y: none; /* Empêche le rebond élastique de page sur iOS */
      }
      #root {
        width: 100%;
        height: 100%;
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
      }
      
      @media (max-width: 768px) {
        #root {
            max-width: 100%;
            box-shadow: none;
        }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0f0505; }
      ::-webkit-scrollbar-thumb { background: #3d1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ec1337; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <!-- IMPORTMAP FIXE: Firebase via GSTATIC pour stabilité parfaite -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.344.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "vite": "https://esm.sh/vite@^5.1.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
